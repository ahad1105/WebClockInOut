name: Automated Testing

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    # Runs at 7:00 PM UTC every day
    - cron: '0 19 * * *'
    # Runs at 9:00 PM UTC every day
    - cron: '0 21 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21.0.4'  # Your Java version
        distribution: 'temurin'  # Use the Temurin distribution

    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'latest'  # Install the latest version of Chrome

    - name: Run tests
      run: |
        mvn install -DskipTest
        

